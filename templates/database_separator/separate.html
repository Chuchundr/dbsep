{% extends 'base.html' %}
{% block content %}
<div class="main-content" id="panel">
    <div class="header bg-primary pb-6">
    </div>
    <div class="container-fluid mt--6">
        <form method="post">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col-lg-6">

                    <!-- Basic layout-->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Введи необходимые данные</h5>
                        </div>

                        <div class="card-body">
                            <div class="form-group">
                                <label>{{form.app_name.label}}</label>
                                {{form.app_name}}
                                {% if form.app_name.errors %}
                                <span class='form-text text-danger'>{{ form.app_name.errors }}</span>
                                {% endif %}
                            </div>

                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">Начать</button>
                            </div>
                        </div>
                    </div>
                    <!-- /basic layout -->
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
